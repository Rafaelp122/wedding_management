services:
  db:
    image: postgres:16-alpine
    container_name: wedding_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - wedding_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: wedding_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - __pycache__/
    networks:
      - wedding_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: wedding_frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json
    depends_on:
      - backend
    networks:
      - wedding_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  wedding_network:
    driver: bridge
