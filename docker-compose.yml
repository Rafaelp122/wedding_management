services:
  db:
    image: postgres:16-alpine
    container_name: wedding_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 15s
    command:
      - "postgres"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_duration=off"
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_disconnections=off"
    networks:
      - wedding_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: wedding_backend
    env_file:
      - .env
    environment:
      - PATH=/app/.venv/bin:$PATH
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wedding_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: wedding_frontend
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - wedding_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  wedding_network:
    driver: bridge
