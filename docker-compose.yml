services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wedding_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-wedding_management}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5433:5432"  # Evita conflito com Postgres local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedding_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wedding_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wedding_network

  # Django Application (Gunicorn)
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Usa Dockerfile.dev com dependências de desenvolvimento
    container_name: wedding_web
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn wedding_management.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload
      "
    
    # Ordem dos volumes IMPORTA!
    volumes:
      - .:/app              # Código fonte (vem primeiro)
      - static_volume:/app/staticfiles:rw   # Override correto após o código
      - media_volume:/app/media:rw          # Override correto para mídia
    
    ports:
      - "8000:8000"

    env_file:
      - .env

    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.local

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - wedding_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Usa Dockerfile.dev com dependências de desenvolvimento
    container_name: wedding_celery_worker
    command: celery -A wedding_management worker --loglevel=info
    volumes:
      - .:/app
      - static_volume:/app/staticfiles:rw
      - media_volume:/app/media:rw
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.local
    depends_on:
      - db
      - redis
    networks:
      - wedding_network

  # Celery Beat
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Usa Dockerfile.dev com dependências de desenvolvimento
    container_name: wedding_celery_beat
    command: celery -A wedding_management beat --loglevel=info
    volumes:
      - .:/app
      - static_volume:/app/staticfiles:rw
      - media_volume:/app/media:rw
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.local
    depends_on:
      - db
      - redis
    networks:
      - wedding_network

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: wedding_nginx
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro

    depends_on:
      - web

    networks:
      - wedding_network

# VOLUMES PERSISTENTES
volumes:
  postgres_data:
  static_volume:
  media_volume:

# REDE
networks:
  wedding_network:
    driver: bridge
