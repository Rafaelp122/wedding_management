name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Security (Ruff/Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Linting Tools
        run: |
          cd backend
          uv pip install --system "ruff>=0.7.4" bandit

      - name: Run Ruff
        run: cd backend && ruff check . && ruff format --check .

      - name: Run Bandit
        run: cd backend && bandit -r apps/ -ll

  integrity-and-test:
    name: Integrity & Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: wedding_user
          POSTGRES_PASSWORD: wedding_pass # pragma: allowlist secret
          POSTGRES_DB: wedding_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: wedding_db
      DB_USER: wedding_user
      DB_PASSWORD: wedding_pass # pragma: allowlist secret
      DB_HOST: localhost
      DB_PORT: 5432
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: django-insecure-test-key # pragma: allowlist secret
      ENABLE_ZEAL: True

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install project dependencies
        run: |
          cd backend
          uv sync --all-extras

      - name: Django System Check
        run: cd backend && uv run python manage.py check

      - name: Check Missing Migrations
        run: cd backend && uv run python manage.py makemigrations --check --dry-run

      - name: Run migrations
        run: cd backend && uv run python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          cd backend
          uv run pytest --cov=apps --cov-report=xml --cov-report=term -v
