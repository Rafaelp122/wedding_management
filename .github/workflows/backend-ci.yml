name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Ruff (version from pyproject.toml)
        run: |
          cd backend
          uv pip install --system "ruff>=0.7.4,<0.8"

      - name: Run Ruff linter (uses pyproject.toml config)
        run: |
          cd backend
          ruff check .

      - name: Run Ruff formatter check (uses pyproject.toml config)
        run: |
          cd backend
          ruff format --check .

  test:
    name: Tests (Pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: wedding_user
          POSTGRES_PASSWORD: wedding_pass
          POSTGRES_DB: wedding_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          cd backend
          uv pip install --system -r <(uv export --frozen --no-hashes)

      - name: Run migrations
        env:
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: wedding_db
          DB_USER: wedding_user
          DB_PASSWORD: wedding_pass
          DB_HOST: localhost
          DB_PORT: 5432
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: django-insecure-test-key-for-github-actions
        run: |
          cd backend
          python manage.py migrate --noinput

      - name: Run tests with coverage
        env:
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: wedding_db
          DB_USER: wedding_user
          DB_PASSWORD: wedding_pass
          DB_HOST: localhost
          DB_PORT: 5432
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: django-insecure-test-key-for-github-actions
        run: |
          cd backend
          pytest --cov=apps --cov-report=xml --cov-report=term -v

      # Codecov upload (opcional - descomente quando configurar)
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./backend/coverage.xml
      #     flags: backend
      #     name: backend-coverage
      #   env:
      #     CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-status:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Build failed!"
            exit 1
          fi
          echo "✅ All checks passed!"
