name: Tests (Pytest + Coverage)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DJANGO_SETTINGS_MODULE: wedding_management.settings.test
  SECRET_KEY: "django-insecure-test-key-for-github-actions"
  CI: "true"

jobs:
  tests:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip' # Otimização: Cache nativo
          cache-dependency-path: requirements/*.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc python3-dev musl-dev libcairo2-dev

      - name: Install project dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/local.txt
          # CRUCIAL: Instalar pytest-xdist porque seu pyproject.toml usa "-n auto"
          pip install coverage pytest-cov pytest-xdist

      - name: Run Tests with Coverage
        run: |
          # O comando agora usa as configs do pyproject.toml automaticamente
          pytest --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov