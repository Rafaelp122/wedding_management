name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Settings for testing (uses in-memory SQLite)
  DJANGO_SETTINGS_MODULE: wedding_management.settings.test
  # Dummy secret key for CI only
  SECRET_KEY: 'django-insecure-test-key-for-github-actions'
  # Flag to indicate CI environment
  CI: 'true'

jobs:
  test-code:
    name: Run Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        # Libraries required for psycopg2, libcairo, etc.
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc python3-dev musl-dev libcairo2-dev

      - name: Install project dependencies
        # Changed to local.txt to include Ruff and other dev tools
        run: |
          pip install --upgrade pip
          pip install -r requirements/local.txt

      - name: Run Linting (Ruff)
        run: |
          # Checks code style based on .ruff.toml
          ruff check .
          ruff format --check .

      - name: Run Tests (Pytest)
        run: |
          # Runs tests using pytest.ini configuration
          pytest
