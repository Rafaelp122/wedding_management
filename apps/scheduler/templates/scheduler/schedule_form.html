{% extends 'base_apps.html' %}
{% load static %}

{% block title %}{{ page_title|default:"Evento" }}{% endblock title %}

{% block content %}
<div class="container-fluid p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 fw-bold text-dark mb-0">{{ page_title }}</h2>
    <a href="{% url 'scheduler:list' %}" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-2"></i>
      Voltar para Lista
    </a>
  </div>

  <div class="card shadow-sm border-0 rounded-lg">
    <div class="card-body p-4 p-md-5">

      <form method="post" novalidate>
        {% csrf_token %}
        
        {% include "partials/_form_fields.html" %}
        
        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>
            Salvar Evento
          </button>
          <a href="{% url 'scheduler:list' %}" class="btn btn-light">
            Cancelar
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock content %}
