{% extends 'base_apps.html' %}
{% load static %}

{% block title %}Confirmar Exclusão{% endblock title %}

{% block content %}
<div class="container-fluid p-4">
  
  <div class="card shadow-sm border-0 rounded-lg">
    <div class="card-body p-4 p-md-5">

      <h2 class="h4 fw-bold text-dark mb-3">Excluir Evento</h2>
      
      <p class="text-muted mb-4 fs-5">
        Tem certeza que deseja excluir o evento: <strong>"{{ event.title }}"</strong>?
      </p>
      
      <p class="text-danger fw-bold">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Esta ação não pode ser desfeita.
      </p>

      <form method="post">
        {% csrf_token %}
        
        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt me-2"></i>
            Confirmar Exclusão
          </button>
          
          <a href="{% url 'scheduler:list' %}" class="btn btn-secondary">
            Cancelar
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock content %}
