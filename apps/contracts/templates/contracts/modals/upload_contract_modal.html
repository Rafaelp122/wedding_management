<!-- MODAL DE UPLOAD -->
<div class="modal fade" id="uploadContractModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <!-- Ícone Roxo -->
        <h5 class="modal-title">
            <i class="fas fa-file-upload me-2" style="color: #9C27B0;"></i>Upload Manual
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="small text-muted">
            Use esta opção se o contrato foi assinado externamente (papel/e-mail) e você deseja apenas arquivar o PDF final aqui.
            Isso marcará o contrato como <strong>CONCLUÍDO</strong>.
        </p>
        <form id="uploadContractForm">
            <input type="hidden" id="uploadContractId">
            <div class="mb-3">
                <label class="form-label fw-bold">Selecione o PDF assinado:</label>
                <input class="form-control" type="file" id="externalPdfInput" accept="application/pdf">
            </div>
            
            <!-- ÁREA DE FEEDBACK VISUAL (Sem Alert) -->
            <div id="uploadFeedback" class="alert" style="display: none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <!-- Botão Roxo -->
        <button type="button" class="btn text-white" style="background-color: #9C27B0; border-color: #9C27B0;" onclick="submitUploadContract()" id="btnUpload">
            Enviar e Finalizar
        </button>
      </div>
    </div>
  </div>
</div>

<script>
    window.openUploadModal = function(id) {
        document.getElementById('uploadContractId').value = id;
        document.getElementById('externalPdfInput').value = ""; 
        
        // Limpa feedback anterior
        const feedback = document.getElementById('uploadFeedback');
        feedback.style.display = 'none';
        feedback.className = 'alert';
        
        if (typeof bootstrap !== 'undefined') {
            const modalEl = document.getElementById('uploadContractModal');
            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
            modal.show();
        }
    }

    window.submitUploadContract = function() {
        const id = document.getElementById('uploadContractId').value;
        const fileInput = document.getElementById('externalPdfInput');
        const btn = document.getElementById('btnUpload');
        const feedback = document.getElementById('uploadFeedback');
        
        // Validação
        if(fileInput.files.length === 0) {
            feedback.style.display = 'block';
            feedback.className = 'alert alert-warning py-2 small';
            feedback.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> Selecione um arquivo PDF.';
            return;
        }

        // Estado de Carregamento
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "Enviando...";
        feedback.style.display = 'none';

        // Função Cookie interna para garantir
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrfToken = getCookie('csrftoken');
        const formData = new FormData();
        formData.append('external_pdf', fileInput.files[0]);

        fetch(`/contratos/upload/${id}/`, {
            method: 'POST',
            headers: {'X-CSRFToken': csrfToken},
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            feedback.style.display = 'block';
            
            if(data.success) {
                // Sucesso: Mensagem Verde
                feedback.className = 'alert alert-success py-2 small';
                feedback.innerHTML = '<i class="fas fa-check-circle me-2"></i>' + data.message;
                
                // Fecha modal após 1.5s
                setTimeout(() => {
                    const modalEl = document.getElementById('uploadContractModal');
                    const modal = bootstrap.Modal.getInstance(modalEl);
                    if (modal) modal.hide();
                }, 1500);
            } else {
                // Erro: Mensagem Vermelha
                feedback.className = 'alert alert-danger py-2 small';
                feedback.innerHTML = '<i class="fas fa-times-circle me-2"></i>' + data.message;
            }
        })
        .catch(err => {
            console.error(err);
            feedback.style.display = 'block';
            feedback.className = 'alert alert-danger py-2 small';
            feedback.innerHTML = 'Erro de conexão. Tente novamente.';
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = originalText;
        });
    }
</script>
