<!-- MODAL DE EDIÇÃO -->
<div class="modal fade" id="editContractModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">
            <i class="fas fa-pen-nib me-2" style="color: #9C27B0;"></i>Editar Termos do Contrato
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editContractForm">
            <input type="hidden" id="editContractId">
            <div class="mb-3">
                <label class="form-label fw-bold">Minuta / Cláusulas:</label>
                <textarea class="form-control" id="editDescriptionInput" rows="10" style="font-family: monospace; font-size: 0.9rem;"></textarea>
                <div class="form-text">Você pode ajustar o texto padrão antes de enviar para assinatura.</div>
            </div>
            
            <!-- ÁREA DE FEEDBACK -->
            <div id="editFeedback" class="alert" style="display: none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn text-white" style="background-color: #9C27B0;" onclick="submitEditContract()" id="btnSaveEdit">
            Salvar Alterações
        </button>
      </div>
    </div>
  </div>
</div>

<script>
    window.openEditModal = function(id, currentDescription) {
        document.getElementById('editContractId').value = id;
        
        const descValue = (currentDescription && currentDescription !== "None") 
                          ? currentDescription 
                          : "Descrição detalhada dos serviços conforme proposta...";
                          
        document.getElementById('editDescriptionInput').value = descValue;
        
        // Limpa feedbacks anteriores
        const feedback = document.getElementById('editFeedback');
        feedback.style.display = 'none';
        feedback.className = 'alert';
        
        if (typeof bootstrap !== 'undefined') {
            const modalEl = document.getElementById('editContractModal');
            const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
            modal.show();
        }
    }

    window.submitEditContract = function() {
        const id = document.getElementById('editContractId').value;
        const description = document.getElementById('editDescriptionInput').value;
        const btnSave = document.getElementById('btnSaveEdit');
        const feedback = document.getElementById('editFeedback');
        
        if (!id) {
            console.error("ID do contrato perdido. Recarregando página.");
            location.reload();
            return;
        }

        // Feedback Visual
        const originalText = btnSave.innerText;
        btnSave.disabled = true;
        btnSave.innerText = "Salvando...";
        feedback.style.display = 'none';

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrfToken = getCookie('csrftoken');
        const formData = new FormData();
        formData.append('description', description);

        fetch(`/contratos/edit/${id}/`, {
            method: 'POST',
            headers: {'X-CSRFToken': csrfToken},
            body: formData
        })
        .then(res => {
            if (!res.ok) throw new Error("Erro na requisição");
            return res.json();
        })
        .then(data => {
            feedback.style.display = 'block';
            if(data.success) {
                feedback.className = 'alert alert-success';
                feedback.innerHTML = '<i class="fas fa-check-circle me-2"></i>' + data.message;
                
                // Fecha após 1.5s
                setTimeout(() => {
                    const modalEl = document.getElementById('editContractModal');
                    const modal = bootstrap.Modal.getInstance(modalEl);
                    if (modal) modal.hide();
                }, 1500);
            } else {
                feedback.className = 'alert alert-danger';
                feedback.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>' + data.message;
            }
        })
        .catch(err => {
            console.error(err);
            feedback.style.display = 'block';
            feedback.className = 'alert alert-danger';
            feedback.innerHTML = 'Erro de conexão. Tente novamente.';
        })
        .finally(() => {
            btnSave.disabled = false;
            btnSave.innerText = originalText;
        });
    }
</script>
