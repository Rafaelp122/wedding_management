<form 
  hx-post="{% url 'weddings:create_wedding' %}" 
  hx-target="#wedding-list-container" 
  hx-swap="beforeend">
  
  {% csrf_token %}

  <div class="modal-body p-4 p-md-5 position-relative">

    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>

    <h3 class="fw-bold mb-4 text-center">Novo Casamento</h3>

    {% include "partials/_form_fields.html" with form=form form_layout_dict=form_layout_dict default_col_class=default_col_class form_icons=form_icons %}

    <div class="d-grid gap-2 mt-4">
      <button type="submit" class="btn btn-primary btn-lg">Salvar Casamento</button>
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
    </div>

  </div>
</form>
