{% extends 'base-auth.html' %}
{% load static %}
{% block page_title %} Cadastro {% endblock page_title %}

{% block page_styles %} 
  <link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
{% endblock page_styles %}

{% block content %}
<div class="container py-5">
  <h2>Cadastro</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>

  <p class="mt-3 text-center">
    Já tem uma conta? <a href="{% url 'users:login' %}">Faça login aqui</a>
  </p>
</div>
{% endblock %}
