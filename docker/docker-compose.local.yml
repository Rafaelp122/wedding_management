# Local development: Django roda fora dos containers
# Use:
#   docker compose -f docker-compose.local.yml up -d
# E depois:
#   python manage.py runserver

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wedding_db_local
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-wedding_management}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedding_network
    restart: unless-stopped

  # Redis (Cache & Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: wedding_redis_local
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wedding_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: wedding_celery_worker_local
    command: celery -A wedding_management worker --loglevel=info
    volumes:
      - ../:/app
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wedding_network
    restart: unless-stopped

  # Celery Beat (opcional)
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: wedding_celery_beat_local
    command: celery -A wedding_management beat --loglevel=info
    volumes:
      - ../:/app
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wedding_network
    restart: unless-stopped

volumes:
  postgres_data_local:

networks:
  wedding_network:
    driver: bridge
