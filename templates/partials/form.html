<form method="POST" 
      action="{{ form_action|default:'#' }}"
      hx-post="{{ form_action|default:'#' }}"
      hx-target="this"
      hx-swap="outerHTML"
      novalidate
  >
  {% csrf_token %}

  {% include "partials/_form_fields.html" %}

  {% if button_text %}
    <div class="col-12 d-flex justify-content-center mt-4 mb-3">
      <button type="submit" class="btn btn-primary btn-lg col-12">
        {{ button_text|default:'Enviar' }}
      </button>
    </div>
  {% endif %}
</form>
