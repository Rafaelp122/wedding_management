services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wedding_db_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-wedding_management}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedding_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wedding_redis_prod
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wedding_network
    restart: unless-stopped

  # Django Application
  web:
    image: rafaelp122/wedding_web:v1.1
    container_name: wedding_web_prod
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn wedding_management.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    volumes:
      - static_volume:/app/staticfiles:rw
      - media_volume:/app/media:rw
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wedding_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    image: rafaelp122/wedding_web:v1.1
    container_name: wedding_celery_worker_prod
    command: celery -A wedding_management worker --loglevel=info
    volumes:
      - static_volume:/app/staticfiles:rw
      - media_volume:/app/media:rw
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.production
    depends_on:
      - db
      - redis
    networks:
      - wedding_network
    restart: unless-stopped

  # Celery Beat
  celery_beat:
    image: rafaelp122/wedding_web:v1.1
    container_name: wedding_celery_beat_prod
    command: celery -A wedding_management beat --loglevel=info
    volumes:
      - static_volume:/app/staticfiles:rw
      - media_volume:/app/media:rw
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=wedding_management.settings.production
    depends_on:
      - db
      - redis
    networks:
      - wedding_network
    restart: unless-stopped

  # Nginx Proxy
  nginx:
    image: nginx:alpine
    container_name: wedding_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - wedding_network
    restart: unless-stopped

# Persistent Volumes
volumes:
  postgres_data_prod:
  static_volume:
  media_volume:

# Network
networks:
  wedding_network:
    driver: bridge
