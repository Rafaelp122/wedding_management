<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Modal com Formulário Responsivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilo opcional para centralizar o botão na página para melhor visualização */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#meuModalArredondado">
        Abrir Formulário de Cadastro
    </button>

    <div class="modal fade" id="meuModalArredondado" tabindex="-1" aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4">

                <div class="modal-header">
                    <h5 class="modal-title" id="meuModalLabel">Formulário de Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <form>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-6 mb-3">
                                <label for="inputFirstName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="João">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputLastName" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Silva">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="seuemail@exemplo.com">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputPhone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="inputPhone" placeholder="(21) 99999-8888">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="inputAddress" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="Rua das Flores, 123">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="inputState" class="form-label">Estado</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Escolher...</option>
                                    <option>Rio de Janeiro</option>
                                    <option>São Paulo</option>
                                    <option>Minas Gerais</option>
                                </select>
                            </div>

                            <div class="col-md-2 mb-3">
                                <label for="inputZip" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
